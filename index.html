<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      subMaxLevel: 2,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      
      search: 'auto', // 默认值
      search: {
          maxAge: 86400000,//过期时间,单位毫秒,默认一天
          paths: 'auto',
          placeholder: '请输入搜索关键字',
          noData: '没有搜到呦!',
          depth:6
    },
    // plugins: [
    //       EditOnGithubPlugin.create(docBase, docEditBase, title)
    // ]
      
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/docsify.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/search.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script> -->
</body>
</html>
